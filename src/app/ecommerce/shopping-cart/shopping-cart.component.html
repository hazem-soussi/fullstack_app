<div style="background: rgb(189, 173, 209); padding: 10px; border-radius: 5px;">
  <div class="alert alert-info alert-with-icon" style="max-width: 19rem;">
    <div  class="card bg-warning text-white text-center">Shopping Cart</div>
    <div class="alert alert-danger">
      <h5 class="card-title">Total: ${{total}}</h5>
      <h6 class="card-title">Furniture Items bought</h6>

      <ul>
        <li *ngFor="let order of orders.productOrders">
          {{ order.product.name }} - {{ order.quantity}} pcs.
        </li>
      </ul>

      <button class="btn btn-light btn-block" (click)="finishOrder()"
              [disabled]="orders.productOrders.length == 0">
        Checkout
      </button>
    </div>
  </div>

  <div   class="alert alert-info alert-with-icon" style="max-width: 19rem;">
    <div  class="card bg-warning text-white text-center">Delivery</div>
    <div class="card-body" style="padding: 0px !important; margin-top: -30px;">
      <div class="text-center mt-5" style="text-align: left !important; padding: 0">
        <div>
          <ul class="list-group" style="color: rgb(190, 181, 181)">
            <li class="list-group-item" *ngFor="let item of itemsList" style="background: #5f6a8d !important;">
              <input type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}"
                     (change)="onItemChange(item)" />
              {{item.name}}{{item.price}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
